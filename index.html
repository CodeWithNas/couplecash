<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoupleCash - Simple Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CoupleCash</h1>
  </header>

  <main>
    <!-- Transaction Input Form -->
    <section id="transaction-form-section">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <div class="form-row">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-row">
          <label for="amount">Amount</label>
          <input type="number" id="amount" required>
        </div>
        <div class="form-row">
          <label for="category">Category</label>
          <input type="text" id="category" required>
        </div>
        <div class="form-row">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-row">
          <label for="notes">Notes</label>
          <input type="text" id="notes" placeholder="Optional">
        </div>
        <button type="submit">Add</button>
      </form>
    </section>

    <!-- Financial Summary -->
    <section id="summary">
      <h2>Summary</h2>
      <div class="summary-grid">
        <div>Total Income: <span id="total-income">$0</span></div>
        <div>Total Expenses: <span id="total-expenses">$0</span></div>
        <div>Balance: <span id="balance">$0</span></div>
      </div>
    </section>

    <!-- Transaction History -->
    <section id="history">
      <h2>Transaction History</h2>
      <table id="transactions-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions will be injected here -->
        </tbody>
      </table>
    </section>

    <!-- Chart Section -->
    <section id="chart-section">
      <h2>Expenses by Category</h2>
      <canvas id="expense-chart"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
