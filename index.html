<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoupleCash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CoupleCash</h1>
  </header>

  <main>
    <!-- Transaction Form -->
    <section id="add-transaction">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" required>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group full-width">
          <label for="notes">Notes</label>
          <input type="text" id="notes" placeholder="Optional">
        </div>
        <button type="submit" id="add-btn">Add Transaction</button>
      </form>
    </section>

    <!-- Summary Dashboard -->
    <section id="summary">
      <h2>Summary</h2>
      <div class="summary-grid">
        <div class="summary-item">Income: <span id="total-income">$0.00</span></div>
        <div class="summary-item">Expenses: <span id="total-expenses">$0.00</span></div>
        <div class="summary-item">Balance: <span id="balance">$0.00</span></div>
      </div>
    </section>

    <!-- Transactions List -->
    <section id="transactions">
      <h2>Transactions</h2>
      <p id="empty-state">No transactions yet.</p>
      <table id="transactions-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Chart Placeholder -->
    <section id="chart-section">
      <h2>Expenses by Category</h2>
      <canvas id="expense-chart" width="300" height="300"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
